<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件嵌套</title>
</head>

<body>
    <template id="Child">
        <p>子组件视图模板</p>
    </template>

    <template id="Parent">
        <p>父组件视图模板</p>
        <child></child>
    </template>

    <div id="app">
        <child></child>
        <parent></parent>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        const app = new Vue({
            el: "#app",
            components: {
                Parent: {
                    template: "#Parent",
                    components: {
                        Child: {
                            template: "#Child"
                        }
                    }
                }
            }
        });
    </script>
</body>

<html>
