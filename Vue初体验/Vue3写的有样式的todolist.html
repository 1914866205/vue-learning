<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3实现todolist——了解循环和双向绑定</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container" id="app">
      <div class="heading">
        <img
          class="heading__img"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg"
        />
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today I need to ~</label>
          <input
            class="form__input"
            type="text"
            id="todo"
            name="to-do"
            size="30"
            required
            v-model="inputValue"
          />
          <button class="button" v-on:click="handleAddItem">
            <span>Submit</span>
          </button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
          <li v-for="(item,index) of list" :key="index">{{item}}</li>
        </ul>
      </div>
    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            inputValue: "",
            list: ["aaa", "bbb"],
          };
        },
        methods: {
          handleAddItem() {
            this.list.push(this.inputValue);
            this.inputValue = "";
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
