<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>前后端分离开发起步-bootstrap</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-blue bg-dark">
            <a class="navbar-brand" href="#">
                <img src="./images/iMovie.png" alt="" width="50" height="50" class="d-inline-block align-text-center">
                Vue
            </a>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-4" v-for="(item,index) in list" :key="index">
                    <div class="card">
                        <img :src="item.thumbnail" class="card-img-top" alt="..." height="260">
                        <div class="card-body">
                            <h5 class="card-title">{{item.title}}</h5>
                            <p class="card-text">{{item.content}}</p>
                            <p class="card-text">{{item.author}}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Nj1D6pu2WnJojj+67GiU9ZFNwbl7bUWX5Kj5MS22C8bGjllemM9pvQyvj14zJb58"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                list: []
            },
            created() {
                axios.get('http://localhost:8080/api/v1/articles/all')
                    .then(res => {
                        console.log(res.data.data);
                        this.list = res.data.data;
                    })
            },
        })
    </script>
</body>

</html>
