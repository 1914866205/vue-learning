<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>传参计数器</title>
  <style>
    [v-cloak] {
      display: none;
    }

    button {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2 v-cloak>counter：{{counter}}</h2>
    <button @click="incr(step)">+2</button>
    <button @click="desc(step,$event)">-2</button>
  </div>

  <script src="https://unpkg.com/vue@next"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 0,
          step: 2
        }
      },
      methods: {
        incr(n) {
          this.counter += n;
        },
        desc(n, event) {
          this.counter = this.counter - n
          console.log(event)
        }
        // desc(n) {
        //   this.counter -= n;
        // },
      }
    });
    const vm = app.mount('#app')
  </script>
</body>

</html>
