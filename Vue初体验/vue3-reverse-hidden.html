      Vue.createApp({
        data() {
          return {
            content: "hello world",
          };
        },
        methods: {
          handleBtnClick() {
            this.content = this.content.split("").reverse().join("");
          },
        },
        template: `
          <div>
            <span>{{content}}</span>
            <button v-on:click="handleBtnClick">反转</button>
          </div>  
        `,
      }).mount("#root");
    </script>
