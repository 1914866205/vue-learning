<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中生命周期函数</title>
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/vue@next"></script>

  <script>
    // 生命周期函数：在某一时刻自动执行的函数
    const app = Vue.createApp({
      data() {
        return {
          message: 'hello world'
        }
      },
      //在 Vue 实例生成之前会自动执行的函数
      beforeCreate() {
        console.log('beforeCreate', this.message)
      },
      //在 Vue 实例生成之后会自动执行的函数
      created() {
        console.log('created', document.getElementById('root').innerHTML, this.message);
      },
      //在组件内容被渲染到页面之前自动执行的函数
      beforeMount() {
        console.log('beforeMount', document.getElementById('root').innerHTML, this.message)
      },
      //在组件内容被渲染到页面之后自动执行的函数
      mounted() {
        console.log(document.getElementById('root').innerHTML, 'mounted')
      },
      // 当 data 中的数据发生变化时自动执行的函数 （可以在控制台 vm.$data.message = 'aaa'）
      beforeUpdate() {
        console.log(document.getElementById('root').innerHTML, 'beforeUpdate');
      },
      // 当 data中的数据发生变化，同时页面完成更新后，会自动执行的函数
      updated() {
        console.log(document.getElementById('root').innerHTML, 'updated');
      },
      // 当 Vue 应用失效时自动执行的函数 (可以通过在控制台执行 app.unmount()模拟该操作)
      beforeUnmount() {
        console.log(document.getElementById('root').innerHTML, 'beforeUnmount')
      },
      //当 Vue 应用失效且 DOM 完全销毁之后，自动执行的函数
      unmounted() {
        console.log(document.getElementById('root').innerHTML, 'unmounted');
      },
      template: `<h2>{{message}}</h2>`
    });
    const vm = app.mount('#root')
  </script>
</body>

</html>
