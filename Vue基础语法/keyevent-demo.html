<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>键盘事件</title>
</head>

<body>
  <script>
    document.onkeydown = function (event) {
      event = event || window.event
      if (event.ctrlKey) {
        alert('ctrl被按下');
      }
    }

    document.onkeypress = function () {
      alert('键被松开');
    }
  </script>
</body>

</html>
