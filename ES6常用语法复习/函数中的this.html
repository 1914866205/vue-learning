<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>函数中的this</title>
</head>

<body>
  <script>
    //函数中的this
    function test1() {
      return this;
    }

    console.log(test1() == window);

    console.log(test1() == window);
    console.log(window.test1() == window);

    function test2() {
      // 使用严格模式
      "use strict";
      return this;
    }

    console.log(test2() == undefined);
    console.log(window.test2() == window);
  </script>
</body>

</html>
