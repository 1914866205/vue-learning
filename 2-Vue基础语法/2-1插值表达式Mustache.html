<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue插值表达式</title>
  <style>
    body {
      background-color: rgb(81, 146, 184);
    }
  </style>
</head>

<body>
  <div id="app">
    <p>{{firstName}} {{lastName}} （用插值直接显示变量） </p>
    <p>{{firstName.length}} （使用.访问变量的属性） </p>
    <p>{{firstName + '-----' + lastName}} （字符串的拼接）</p>
    <p>{{count * 2}} （简单的算术运算）</p>
    <p>{{firstName === 'Stephen'? '真棒':'还好'}} （三目运算）</p>
    <h2>{{lastName.split('rr').reverse().join(',')}}（使用Javascript函数）</h2>
    <p>{{customMethod(lastName)}} （调用自定义函数）</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          firstName: 'Stephen',
          lastName: 'Curry',
          count: 10
        }
      },
      methods: {
        customMethod(str) {
          return str.split('').reverse().join(',')
        }
      }
    });
  </script>
</body>

</html>
