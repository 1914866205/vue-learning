<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局组件</title>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
        <counter></counter>
        <message></message>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        const HelloWorld = {
            template: `<h2>全局组件</h2>`
        }

        const Counter = {
            data() {
                return {
                    count: 1
                }
            },
            template: `
              <div style="width:100px;height:100px;background:grey;text-align:center;">
                <span>{{count}}</span>
                <button @click="count+=1">点击</button>
              </div>
             `,
        }

        // 全局组件定义和注册二合一
        Vue.component('Message', {
            data() {
                return {
                    msg: '全局组件定义和注册二合一'
                }
            },
            template: `<h2>{{msg}}</h2>`
        })

        const app = new Vue({
            el: "#app",
            components: {
                HelloWorld, Counter
            }
        });



    </script>
</body>

<html>
