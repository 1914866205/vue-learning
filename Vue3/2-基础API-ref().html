<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础API-ref()</title>
</head>

<body>
    <div id="app">
        <p @click="printInfo">ref {{number}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp, ref } = Vue;
        const App = {
            setup() {
                const number = ref(0);
                const printInfo = () => {
                    number.value++;
                };
                return {
                    number,
                    printInfo,
                };
            },
        };
        createApp(App).mount('#app');
    </script>
</body>

<html>
