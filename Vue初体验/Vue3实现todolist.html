<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3实现todolist</title>
    <style>
      .finished {
        text-decoration: line-through;
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div>
        <input v-model="inputValue" />
        <button v-on:click="handleAddItem">增加</button>
        <ul>
          <li
            v-for="(item, index) of list"
            :class="{finished:item.finished}"
            @click="item.finished=!item.finished"
          >
            {{item.title}}
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            inputValue: "",
            list: [
              {
                title: "上课",
                finished: true,
              },
              {
                title: "打游戏",
                finished: true,
              },
              {
                title: "吃饭",
                finished: false,
              },
            ],
          };
        },
        methods: {
          handleAddItem() {
            const item = {
              title: this.inputValue,
              finished: false,
            };
            this.list.push(item);
            this.inputValue = "";
          },
        },
      }).mount("#root");
    </script>
  </body>
</html>
