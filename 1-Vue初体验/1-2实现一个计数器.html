<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue3实现简单的计数器</title>
</head>

<body>
  <div id="app">
    <h2>{{count}}</h2>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          count: 1
        }
      },
      mounted() {
        setInterval(() => {
          this.$data.count += 1;
        }, 1000);
      }
    });
  </script>
</body>

</html>
